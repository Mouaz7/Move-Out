version: '3.8'

services:
  # Node.js application with SQLite
  app:
    build: .
    container_name: moveout-app
    ports:
      - "1338:1338"
    environment:
      NODE_ENV: development
      SESSION_SECRET: dev-session-secret
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped

networks:
  moveout-network:
    driver: bridge
